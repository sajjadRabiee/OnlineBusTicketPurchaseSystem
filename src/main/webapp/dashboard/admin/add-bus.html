<div class="row justify-content-center p-4">
    <div class="col-8">
        <h2>اضافه کردن اتوبوس به سیستم</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8 border p-4 m-4">
        <form action="/add-bus" method="get">
            <div class="form-group">
            <label for="bus-number">شماره اتوبوس : </label>
            <input class="form-control" type="text" name="bus-number" id="bus-number">
            </div>
                <div class="form-group">
            <label for="valency">ظرفیت اتوبوس : </label>
            <input class="form-control" type="text" name="valency" id="valency">
                </div>
            <input class="btn btn-dark" type="submit" value="اضافه کردن اتوبوس">
        </form>
        <div id="not-add" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
            <strong>متاسفیم!</strong> اتوبوس متاسفانه افزوده نشد !
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="add" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none">
            <strong>ایول!</strong> اتوبوس شما به درستی افزوده شد
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
