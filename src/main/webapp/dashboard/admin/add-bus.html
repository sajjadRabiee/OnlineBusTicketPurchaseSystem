<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>add bus</title>
</head>
<body>
<form action="/add-bus" method="get">
    <label for="bus-number">شماره اتوبوس : </label>
    <input type="text" name="bus-number" id="bus-number">
    <label for="valency">ظرفیت اتوبوس : </label>
    <input type="text" name="valency" id="valency">
    <input type="submit" value="اضافه کردن اتوبوس">
    <p id="add" style="text-align: center; margin-bottom: 0; margin-top: 10px; padding: 10px; border-style: dashed; border-color:red; display:none">اتوبوس شما به درستی افزوده شد</p>
    <p id="not-add" style="text-align: center; margin-bottom: 0; margin-top: 10px; padding: 10px; border-style: dashed; border-color:red; display:none">اتوبوس متاسفانه افزوده نشد !</p>
    <script>
        var searchIndex1 = window.location.href.indexOf("true");
        var searchIndex2 = window.location.href.indexOf("false");
        if(searchIndex1 > -1){
            document.getElementById('add').style.display='block';
        }else if(searchIndex2 > -1){
            document.getElementById('not-add').style.display='block';
        }
    </script>
</form>
</body>
</html>
