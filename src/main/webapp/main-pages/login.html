<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="container-fluid">
<div class="row position-static">
    <div class="col-12" style="padding: 0">
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand h1 text-white">سیستم رزرو بلیت اتوبوس</span>
        </nav>
    </div>
</div>
<div class="row justify-content-center p-4">
    <div class="col-6">
        <h2>ورود</h2>
    </div>
</div>
<div class="row  justify-content-center">
    <div class="col-6 border border-dark rounded p-4 m-3">
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">نام کاربری : </label>
                <input class="form-control" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">رمز عبور : </label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <input class="btn btn-dark" type="submit" value="ورود">
        </form>
        <br>
        <div id="not-login" class="alert alert-warning" role="alert" style="display: none">
            نام کاربری یا رمز ورود درست نمی باشد لطفا دوباره تلاش کنید!
        </div>
    </div>
</div>
<div class="row bg-secondary justify-content-between align-items-center" style="height: 65px;">
    <div class="col-4 text-center">this is a fullstack project</div>
    <div class="col-4 text-center" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">design and coding by : sajjad rabiee
        <br>
        rabiee.614@gmail.com
    </div>
    <div class="col-4 text-center">nov 2020</div>
</div>
<script>
    var searchIndex = window.location.href.indexOf("false");
    if (searchIndex > -1) {
        document.getElementById('not-login').style.display = 'flex';
    }
</script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
        crossorigin="anonymous"></script>
</body>
</html>
